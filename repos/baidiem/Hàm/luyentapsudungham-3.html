<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giaithua</title>
</head>
<body>
<script>
    var n = prompt("Nhap giai thua: ");
    function giathua(n) {
        var a = 1
        for (var i =2; i <= n; i++){
            a = a * i;
        }
       return a;

    }alert(giathua(n));
</script>
</body>
</html>
