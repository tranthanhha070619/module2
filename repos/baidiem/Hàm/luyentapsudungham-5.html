<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Gia tri nho nhat</title>
</head>
<body>
<script>
    var a =parseInt(prompt("nhap so nguyen a: "));
    var b =parseInt(prompt("nhap so nguyen a: "));
    var c =parseInt(prompt("nhap so nguyen a: "));
    function timMin(a,b,c) {
        var min = a
        if (min >b){
            min=b
        }
        if (min>c){
            min=c
        }
        return min
    }
    document.write(timMin(a,b,c));
</script>
