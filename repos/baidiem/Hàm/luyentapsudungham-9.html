<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>truyen ky tu</title>
</head>
<body>
<script>
       var x =  +prompt("Nhap so ky tu: ");
        var a = [1, 3, 4, 6, 5,];
        function kiemtra(a,x) {
            for (var i = 0; i < a.length; i++) {
                if (x === a[i]) {
                    return i;
                }
            }
            return -1;
        }

        let kq = kiemtra(a,x);
        if(kq) {
            alert('co' + a[kq]);
        } else {
            alert('khong co');
        }

</script>
</body>
</html>
