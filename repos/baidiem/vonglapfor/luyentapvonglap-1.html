<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giac vuong</title>
</head>
<body>
    <script>
        for (let i =0; i<5 ;i++ ) {
            for (let j=0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

        for (let i = 5; i > 0 ;i-- ) {
            for (let j=0; j <= i - 1; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        let hang = 1;
        for (let i = 1; i <= 5  ;i++) document.write(' *'){
            for (let j = 1; j <= 5; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
