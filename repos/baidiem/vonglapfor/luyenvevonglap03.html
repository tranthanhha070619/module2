<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap thong bao tu 1 den 100</title>
</head>
<body>
<h2>JavaScript</h2>
<p id="demo"></p>
<script>
    var text = "";
    for (i = 1; i <= 100; i ++ ) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
