<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1 ; i <= 100 ; i ++ ){
        if (i% 3 == 0 && i% 5 == 0)
            document.write(" BuzzJizz");
        else if (i % 3 == 0 )
            document.write("Buzz");
        else if (i % 5 == 0 )
            document.write("Jizz");
        else document.write(i);
    }
</script>
</body>
</html>
