<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhap so tien thu nhap thang: "));
    if (a <= 10) {
        alert("Hoa hong la 1% ");
    } else {
        if (a > 10 && a <= 15) {
            alert("Hoa hong la 2% ");
        } else {
            if (a > 15 && a <= 20) {
                alert("Hoa hong la 3% ");
            } else {
                if (a > 20 && a <= 25) {
                    alert("Hoa hong la 4% ");
                } else {
                    if (a > 25 && a <= 30) {
                        alert("Hoa hong la 5% ");
                    }
                }
            }
        }
    }
</script>
</body>
</html>
