<body>
    <script>
        class Date{
            constructor(day,month,year){
                this.day = day;
                this.month = month;
                this.year = year;
            }
            thongtin(){
                return this.day + "/" + this.month + "/" + this.year ;
            }
        }
        let sinhnhat = new Date (07,06,1994);
        let name = sinhnhat.thongtin();
        console.log("/" + name)
    </script>
</body>
</html>
