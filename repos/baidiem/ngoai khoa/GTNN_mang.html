<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function minn(arr){
            let min = arr[0];
            for(let i = 0; i<= arr.length; i++){
                if(min > arr[i]){
                    min = arr[i];
                }
            }
            return min;
        }
        let number = [1,5,4,8,7,9,12,36,7];
        let array = minn(number);
        document.write("giá trị nhỏ nhất của mảng là: " + array);
    </script>
</body>
</html>
