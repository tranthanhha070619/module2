<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Hinhvuong {
            constructor(canh) {
                this.canh = canh;
            }
            dientich() {
                return this.canh * this.canh;
            }
            chuvi() {
                return this.canh * 4;
            }
        }
        let hv = new Hinhvuong(5);
        let s = hv.dientich();
        console.log("dien tich hinh la: " + s);
        let cv = hv.chuvi();
        console.log("chu vi hình vuông là: " + cv);
    </script>
</body>

</html>
