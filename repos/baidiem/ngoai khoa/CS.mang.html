    <script>
        function tryRemoveFromArray(arr, index) {
            for (i = 0; i < arr.length; i++) {
                if (index >= 0 && index <= arr.length) {
                    arr.splice(index, 1);
                    return document.write("mãng = " + "[" + arr + "]");
                }
                else {
                    return document.write("mãng = " + "[" + arr + "]");
                }
            }
        }
        let number = prompt('mời bạn nhập: ');
        var array = [12, 6, 3, 7, 21, 5, 7];
        tryRemoveFromArray(array, number);
