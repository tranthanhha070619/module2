    <script>
        function finMaxScore(arr) {
            let max = arr[0];
            let i;
            // let index = [0];
            // let number = [10,5,2,8,-1,6,8];
            for (i = 1; i <= arr.length; i++) {
                if (max < arr[i]) {
                     max = arr[i]
                }
            }
            return max;
        }
        let array = [10, 5, 2, 8, -1, 6, 8];
        let arrMax = finMaxScore(array)
        document.write("giá trị lớn nhất trong mãng là: " + arrMax);
    </script>
