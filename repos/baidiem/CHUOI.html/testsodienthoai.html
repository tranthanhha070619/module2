<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Kiemtrasodienthoai">
    <button onclick = "console.log(testphonenumber())">Kiểm tra số điện thoại</button>
    <script>
        function testphonenumber(){
            str = document.getElementById("Kiemtrasodienthoai").value;
            regexp = /(\d{2})+[-]+[0][0-9]{9,}$/;
            if(regexp.test(str)){
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
