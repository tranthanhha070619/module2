<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>Bài 1: Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy</h1>
    <input type="text" id="Kiemtrachuoi">
    <button  onclick="console.log(testchain())">Kiểm tra</button>
    </div>
    <script>
        function testchain(){
            str = document.getElementById("Kiemtrachuoi").value;
            regexp = /^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/;
            if(regexp.test(str)){
                return true;
            }
            return false;
        }
    </script>
    <div>
        <h1>Bài 2: Đếm số từ trong một chuỗi</h1>
        <input type="text" id="Demso">
        <button onclick="console.log(testNumber())">Kiểm tra</button>
    </div>
        <script>
            function testNumber(){
                string = document.getElementById("Demso").value;
                let count = 0;
                let str = string.split(' ');
                for(let i =0;  i< str.length; i++){
                    let word = str[i];
                    if (/[A-Za-z]/.test(word)){
                        count ++;
                    }
                }
                return count;
            }
        </script>
    <div>
        <h1>Bài 3: Đếm số nguyên âm/phụ âm trong một chuỗi</h1>
        <input type="text" id="Nguyenamvaphuam">
        <button onclick="console.log(testCount())">Kiểm tra</button>
    </div>
    <script>
        function testCount(){
            let str = document.getElementById("Nguyenamvaphuam").value;
            regexp1 = /[^aeiouAEIOU]/ig;
            regexp2 = /[aeiouAEIOU\s]/ig;
            let vowel = str.replace(regexp1,"").length;
            let consonant = str.replace(regexp2,"").length;
            console.log('Vowel:' + vowel);
            console.log('Consonant:'+ consonant);
        }
    </script>
    <div>
        <h1>Bài 4: Kiểm tra mã số bảo mật hợp lệ</h1>
        <input type="text" id="Sobaomathople">
        <button onclick="console.log(testPass())">Kiểm tra</button>
    </div>
    <script>
        function testPass(){
            str = document.getElementById("Sobaomathople").value;
            regexp = /^[0-9]{3}\-[0-9]{2}\-[0-9]{4}$/;
            if(regexp.test(str)){
                return true;
            }
            return false;
        }
    </script>
    
</body>
</html>
