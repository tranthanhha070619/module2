    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhap canh a: "));
    var b = parseInt(prompt("Nhap canh b: "));
    var c = parseInt(prompt("Nhap canh c: "));
    if (a,b,c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("a,b,c la canh cua mot tam giac: ");
    } else {
        alert("a,b,c khong phai la canh cua mot tam giac: ");
    }
</script>
