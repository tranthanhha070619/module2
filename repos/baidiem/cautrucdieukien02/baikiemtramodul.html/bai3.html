<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        let number = prompt('Nhập số nguyên tố: ');
        function isPrime() {
            let  flag = true;
            if (number < 2) {
                flag = false;
            } else if (number === 2) {
                flag = true;
                } else {
                    for (i = 2; i < number - 1; i++) {
                        if (number % i === 0) {
                            flag = false;
                            break;
                        }
                    }
                }
            if (flag == true) {
                document.write('number ' + number + ': Là số nguyên tố');
            } else {
                document.write('number ' + number + ': Không phải là số nguyên tố');
            }
        }
        isPrime();
        </script>
</body>
</html>
