<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim cac gia tri lon nhat</title>
</head>
<body>
<script>
    var x = [7, 12 , 14 , 16 , 18 , 20 , 15 ,9 , 5 , 6];
    var max = [19];
    var index = 0;
    for (var i = 0 ; i < x.length ; i ++){
        if (x[i] > max) {
            max = x[i];
            index = i;
           alert("gia tri lon nhat la: " + max + " vi tri la: " + index);
          "</br>";
        }
    }
</script>
</body>
</html>
