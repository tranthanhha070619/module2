<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi cac so lon hon 10</title>
</head>
<body>
<script>
    var tong = 0;
    var x = [7, 12 , 14 , 16 , 18 , 20 , 15 ,9 , 5 , 6];
    for (var i = 0 ; i < x.length ; i ++) {
        if (x[i] > 10 ){
            document.write(x[i] +" ");
            tong = tong + (x[i]);
        }
    }
    document.write("<br>"+ "tong ca so lon hon 10 la: "+ tong);
</script>
</body>
</html>
