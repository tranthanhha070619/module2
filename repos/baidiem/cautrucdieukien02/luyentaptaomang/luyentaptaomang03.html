<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra gia tri trung binh </title>
</head>
<body>
<script>
    var tong =0;
    var x = [7, 12 , 14 , 16 , 18 , 20 , 15 ,9 , 5 , 6];
    var max = x[0];
    for (var i = 1 ; i < x.length ; i ++) {
        tong = tong + x[i];
        if (x[i] > max) {
            max = x[i];
        }
       // tong = tong + x[i];

    }
    alert("tong la: " + tong / x.length)
    alert("gia tri trung binh la: "  + "gia tri lon nhat la: " + max);
</script>
</body>
</html>
