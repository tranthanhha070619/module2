<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Giải phương trình bậc 1</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập a: "));
    var b = parseInt(prompt("Nhập b: "));
    if (a == 0) {
        if (b == 0)
            alert("vô số nghiệm: ");
        else {
            alert("vô nghiệm: ");
        }
    } else {
        var x = (-b) / a;
        alert("Phương trình có nghiệm là: " + x);
    }
</script>
</body>
</html>
