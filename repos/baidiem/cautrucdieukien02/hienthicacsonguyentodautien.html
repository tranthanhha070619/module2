<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemTra_SNT(n){
       flag= 1;
       for (i=2; i<n; i++){
           if (n%i==0){
              flag=0
          }
       }
      return flag
   }
   let a = parseInt(prompt('moi nhap '))
   var count = 0;
   var num = 2;
   while(count<a){
       if(kiemTra_SNT(num)==1){
           document.write(+ num +'<br>')
           count = count +1
       } num++
   }
   kiemTra_SNT(a);
</script>
</body>
</html>
