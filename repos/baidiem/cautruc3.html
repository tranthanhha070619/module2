<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<Script>
    let value  = prompt('Type a number' , 0);

    if (value > 0){
        alert(1);
    } else if (value < 0 ) {
        alert(-1);
    } else {
            alert(0);
    }
</Script>
