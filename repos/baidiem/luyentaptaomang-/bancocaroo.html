    <title>X O</title>
    <style>
        .square{ 
            width: 30px;

            text-align: center; 
            font-size: 18pt ;
            font-family: bold;
            font-family: Tahoma;
        }
    </style>
    <script>
        function startGame() {
            document.turn = "X";
            
            setMessage(document.turn + ' gets to start')
        }
        function setMessage(msg) {
            document.getElementById('message').innerHTML= msg;
        }
        function nextMove(square){
            if(square.innerText=='') {
            square.innerText= document.turn;
            switchTurn();
            } else {
                setMessage('That square is already used')
            }
        }
        function switchTurn() {
            if(document.turn == 'X') {
                document.turn = 'O'
            } else {
                document.turn = 'X'
            }
            setMessage("It's" + document.turn + "'s Turn")
        }
    </script>
    
</head>
