<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="On" onclick="on()">
    <input type="button" value="Off" onclick="off()">
    <script>
        function EletricLamp (status){
            this.status = status;
            this.turnOn = function(){
                if(this.status){
                    alert('Flash On');
                }else {
                    alert('Flash Off');
                }
            }
        };
         function SwitchButton(status,lamp){
             this.lamp = lamp;

             this.switchOn = function(){
                 this.lamp.status = true;
             }
             this.switchOff = function(){
                 this.lamp.status = false;
             }
         };
         let lamp = new EletricLamp(true);
         let button = new SwitchButton(true,lamp);
         
         function on (){
             button.switchOn();
             lamp.turnOn()
         };
         function off(){
             button.switchOff();
             lamp.turnOn()
         };
    </script>
    <img src="den.png">
</body> 
</html>
