<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự số trong mảng</title>
</head>
<body>
<script>
    var x =['Ha' , 'Dao', 'Thien' , 'The' , 'Nam' , 'Uyen' , 'Tu' , 'Huy' , 'Phong' , 'Toan'];
    var index = 0;
    for (var i = 0; i < x.length; i ++) {
        if (index = x[i]{
            alert(" Thu tu la: " + x[i] + "Vi tri la: " + index);
        }
    }
    document.write(x[i]);
</script>
</body>
</html>
