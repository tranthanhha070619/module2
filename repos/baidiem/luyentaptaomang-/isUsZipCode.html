<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        } else
            return false;

    }
    var zipcode1 = "03201 - 2150";
    console.log(is_usZipCode(zipcode1));
    var zipcode2 = "7892";
    console.log(is_usZipCode(zipcode2));
    var zipcode3 = "2894";
    console.log(is_usZipCode(zipcode3));
</script>
</body>
</html>
