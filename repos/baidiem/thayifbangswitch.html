<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Thay if bang switch</title>
</head>
<body>
<Script>
    var value = prompt('Type a number' , 0);
    switch (true){
    case (value>1):
        alert(1);
        break;
    case(value<1) :
        alert(-1);
        break;
        default:
            alert(0);

    }
</Script>
</body>
</html>
